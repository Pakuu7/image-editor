<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Editor</title>
		<link rel="stylesheet" href="/dist/css/style.min.css" />
	</head>
	<body>
		<div class="editor">
			<h1 class="editor__title">Easy Image Editor</h1>
			<div class="editor__contents">
				<div class="editor__filters">
					<div class="editor__filter-options">
						<button class="editor__filter-button editor__filter-button--brightness">Brightness</button>
						<button class="editor__filter-button editor__filter-button--saturation">Saturation</button>
						<button class="editor__filter-button editor__filter-button--inversion">Inversion</button>
						<button class="editor__filter-button editor__filter-button--grayscale">Grayscale</button>
					</div>
					<div class="editor__inversion">
						<h1>Inversion</h1>
						<input type="range" class="editor__inversion-slider" min="0" max="100" value="0">
						<span class="editor__inversion-value">0%</span>
					</div>
					<div class="editor__additional-options">
						<button class="editor__option editor__option--left">left</button>
						<button class="editor__option editor__option--right">right</button>
						<button class="editor__option editor__option--x">X</button>
						<button class="editor__option editor__option--y">Y</button>
					</div>
				</div>
				<div class="editor__image">
					<img src="dist/img/random-image.jpg" class="editor__image-random" alt="random-image">
				</div>
			</div>
			<div class="editor__general-options">
				<div class="editor__filter-option">
					<button class="editor__filter-reset">Reset filters</button>
				</div>
				<div class="editor__image-option">
					<button class="editor__image-choose">Choose image</button>
					<button class="editor__image-save">Save image</button>
				</div>
			</div>
		</div>
		
        
		<script src="/dist/js/main.min.js"></script>
	</body>
</html>
